<script>

class Food {
  cook() {
    console.log('Cooking the food...');
  }
}

class Pizza extends Food {
  cook() {
    console.log('Preparing pizza dough, adding toppings, and baking in the oven.');
  }
}

class Sushi extends Food {
  cook() {
    console.log('Making sushi rice, cutting fish, and rolling sushi.');
  }
}

class Burger extends Food {
  cook() {
    console.log('Grilling the burger patties, assembling with toppings, and toasting the buns.');
  }
}

const myPizza = new Pizza();
const mySushi = new Sushi();
const myBurger = new Burger();

console.log('Cooking a Pizza:');
myPizza.cook();

console.log('Preparing Sushi:');
mySushi.cook();

console.log('Making a Burger:');
myBurger.cook();
