<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 3 </title>
	<style type="text/css">
		label{
			font-family: cursive;
			font-size: 30px;
		}
		#i1{
			height: 50px;
			width: 40%;
			border: 2px solid black;
			text-align: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<center>
		<label>Enter Age : </label>
		<br>
		<br>
		<input type="text" id="i1">
		<br>
		<br>
		<h1 id="ans"></h1>
	</center>
</body>
</html>
<script type="text/javascript">
	let age = document.getElementById("i1").value

	if(age=="")
	{
		document.getElementById("ans").innerHTML = ""
	}
	else
	{
		if(age < 18)
		{
			document.getElementById("ans").innerHTML = "You Pay $8"
		}
		else if(age <= 65)
		{
			document.getElementById("ans").innerHTML = "You Pay $15"
		}
		else
		{
			document.getElementById("ans").innerHTML = "You Pay $10"
		}
	}
</script>
