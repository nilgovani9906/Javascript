<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 4 </title>
	<style type="text/css">
		label{
			font-family: cursive;
			font-size: 30px;
		}
		#i1{
			height: 50px;
			width: 40%;
			border: 2px solid black;
			text-align: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
<center>
	<label>Enter Value : </label>
	<br>
	<br>
	<input type="text" id="i1">
	<br>
	<br>
	<h1 id="ans"></h1>
</center>
</body>
</html>
<script type="text/javascript">
	let a = document.getElementById("i1").value

	if(a=="")
	{
		document.getElementById("ans").innerHTML = ""
	}
	else
	{
		if(a == "same" || a == "SAME")
		{
			document.getElementById("ans").innerHTML = "$5 + $1 Per Pund"
		}
		else if(a == "national" || a == "NATIONAL")
		{
			document.getElementById("ans").innerHTML = "$10 + $2 Per Pund"
		}
		else if(a == "international" || a == "INTERNATIONAL")
		{
			document.getElementById("ans").innerHTML = "$20 + $5 Per Pund"
		}
		else
		{
			document.getElementById("ans").innerHTML = "Pls...Enter Valid Text"
		}
	}
</script>
