<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 1 </title>
	<style type="text/css">
		label{
			font-family: cursive;
			font-size: 25px;
		}
		#i1{
			text-align: center;
			height: 50px;
			width: 40%;
			border: 2px solid black;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<center>
		<label>Enter Your Mark : </label>
		<br>
		<br>
		<input type="text" id="i1">
		<br>
		<br>
		<h1 id="ans"></h1>
	</center>
</body>
</html>
<script type="text/javascript">
	let a = document.getElementById("i1").value

	if(a=="")
	{
		document.getElementById("ans").innerHTML = ""
	}
	else
	{
		if(a >= 90 && a < 100)
		{
			document.getElementById("ans").innerHTML = a +" A"
		}
		else if(a >= 80 && a < 90 )
		{	
			document.getElementById("ans").innerHTML = a +" B"		
		}
		else if(a >= 70 && a < 80) 
		{
			document.getElementById("ans").innerHTML = a +" C"		
		}
		else if(a >= 60 && a < 70)
		{
			document.getElementById("ans").innerHTML = a +" D"
		}
		else if(a > 0 && a < 60)
		{
			document.getElementById("ans").innerHTML = a +" Fail"
		}
		else
		{
			document.getElementById("ans").innerHTML = "Pls...Enter Valid Marks !!!"
		}
	}
</script>
