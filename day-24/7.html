<!-- - Given an array of temperatures, use `some()` to check if any temperature is above 100 degrees Fahrenheit. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const temperatures = [98, 102, 95, 99, 105];

    const isAbove100 = temperatures.some(temp => temp > 100);

    console.log("", isAbove100);
  </script>
</html>
