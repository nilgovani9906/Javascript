<!-- - Given an array of names, use `forEach()` to print each name followed by a greeting message in the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const names = ["Neel", "Ayan", "Raj", "Het", "Aditya"];

    names.forEach(name => {
      console.log(`Hello, ${name}!`);
    });
</script>
</html>
