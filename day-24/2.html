<!-- - Given an array of ages, use `filter()` to find all ages greater than 18 and return them in a new array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let ages = [25, 17, 30, 20, 16, 22, 19];

    let filteredAges = ages.filter(age => age > 18);

    console.log("Ages greater than 18:", filteredAges);
</script>
</html>
