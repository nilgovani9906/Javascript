<!-- - Given an array of exam scores, use `every()` to check if all scores are greater than or equal to 60. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const examScores = [75, 82, 64, 91, 70];

    const allPassed = examScores.every(score => score >= 60);

    console.log("", allPassed);
  </script>
</html>
