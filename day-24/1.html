<!-- Given an array of numbers, use `map()` to double each number and return the new array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let number = [10,20,30,40,50]

    let sum=number.map((el)=>{
        return el*2
    })
    console.log(sum)
</script>
</html>
