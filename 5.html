<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 5 </title>
	<style type="text/css">
		label{
			font-family: cursive;
			font-size: 30px;
		}
		#i1{
			height: 50px;
			width: 40%;
			border: 2px solid black;
			text-align: center;
			font-size: 25px;
		}
	</style>
</head>
<body>
<center>
	<label>Enter Value : </label>
	<br>
	<br>
	<input type="text" id="i1">
	<br>
	<br>
	<h1 id="ans"></h1>
</center>
</body>
</html>
<script type="text/javascript">
	let a = document.getElementById("i1").value

	if(a=="")
	{
		document.getElementById("ans").innerHTML = ""
	}
	else
	{
		if(a == "electronics" || a == "ELECTRIOICS" || a == "Electronics")
		{
			document.getElementById("ans").innerHTML = "10% off for 2 or more items"
		}
		else if(a == "clothing" || a == "CLOTHING" || a == "Clothing")
		{
			document.getElementById("ans").innerHTML = "Buy 1 get 1 50% off"
		}
		else if(a == "ongoing promotions" || a == "Ongoing PROMOTIONS" || a == "Ongoing Promotions")
		{
			document.getElementById("ans").innerHTML = "Additional discounts based on specific products or time-limited offers"
		}
		else
		{
			document.getElementById("ans").innerHTML = "Pls...Enter Valid Text"
		}
	}
</script>
